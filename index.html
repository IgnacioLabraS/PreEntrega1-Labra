<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Simulador Adidas</title>
</head>
<body>
    <header> <!--Empieza header-->
		<nav class="navbar  navbar-expand-lg bg-primary"><!--Empieza nav-->
			<div class="container-fluid">
			  <a class="navbar-brand" href="./index.html">
				<img src="img/adidas.png" alt="logo adidas" class="img-fluid img-logo">
			  </a>
			  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="bi bi-list"></span>
			  </button>
			  <div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
				  <li class="nav-item">
					<a class="nav-link" href="#mostrarProductos">Productos</a>
				  </li>
				  <li class="nav-item">
					<a id="mostrarCarritoBtn" class="nav-link" href="#escondido">Carrito</a>
				  </li>
				</ul>
			  </div>
			</div>
		  </nav> <!--Termina nav-->
          <div class="info"><p>Hoy por compras sobre $500 dólares 10% de descuento en tu monto final</p></div>
	</header> <!--Termina header-->
    <main>
    <section class="container">
        <div class="row">
            <form id="filtroForm" class="form-inline" >
            <div class="input-group mb-4 mt-4">
                <label for="categoria" class="input-group-text">Filtrar por categoría:</label>
                <select class="form-select " id="categoria">
                  <option value="todos" selected>Todos</option>
                  <option value="Camisetas">Camisetas</option>
                  <option value="Zapatillas">Zapatillas</option>
                  <option value="Pantalón">Pantalón</option>
                  <option value="Chaquetas">Chaquetas</option>
                  <option value="Polerón">Polerón</option>
                  <option value="Short">Short</option>
                </select>
                <button type="submit" class="btn btn-outline-secondary">Filtrar</button>
            </div> 
            </form>
        </div>
        <div class="row" id="mostradorProductos">
        </div>
    </section>
    <section id="escondido" class="container" style="display: none;">
        <div class="row mb-4 mt-4">
            <h2 class="text-center">Carrito de compras</h2>
        </div>
        <div class="row">
            <table class="table table-striped table-bordered">
                <thead>
                  <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Categoria</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Valor por cantidad</th>
                    <th scope="col">Acción</th>
                  </tr>
                </thead>
                <tbody id="tabla">
                </tbody>
            </table>
            <table class="table tabla2 table-striped table-bordered">
                <tr>
                    <th colspan="6"> Total</th>
                </tr>
                <tbody id="totalInfo">
                </tbody>
            </table>
        </div>
    </section>
    </main>
    <footer class=" d-flex justify-content-center">
        <img src="img/adidas.png" alt="logo adidas" class="img-fluid img-logo">
    </footer>
    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
