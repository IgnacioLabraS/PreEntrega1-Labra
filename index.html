<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>CursoJavaScript</title>
</head>
<body>
    <header>
    </header>
    <main>
    <section class="container">
        <div class="row">
            <h1> Agregar productos de farmacia a un carrito de compra de manera manual</h1>
        </div>
        <div class="row">
            <div class="formulario col-md-6 offset-md-3 col-lg-6 offset-lg-3">
                <form id="agregarProductos" method="post" class="mb-4">
                    <!-- Nombre -->
                    <div class="form-outline mb-1">
                        <label class="form-label text-white fw-bold" for="campoNombre">Nombre</label>
                        <input type="text" id="campoNombre" class="form-control" placeholder="Nombre"/>
                    </div>
                    <!-- Cátegoria -->
                    <label class="form-label text-white fw-bold" for="campoCategoria">Categoria</label>
                    <select id="campoCategoria" class="form-select form-outline mb-1" aria-label="Default select example">
                        <option selected value="Sin Categoría">Elige una categoría</option>
                        <option value="Analgesicos">Analgesicos</option>
                        <option value="Jarabe">Jarabe</option>
                        <option value="Capsulas">Capsulas</option>
                        <option value="Implementos">Implementos</option>
                        <option value="Suplementos">Suplementos</option>
                        <option value="Vitaminas">Vitaminas</option>
                      </select>
                    <!-- Precio -->
                    <div class="form-outline mb-1">
                            <label class="form-label text-white fw-bold" for="campoPrecio">Precio</label>
                            <input type="text" id="campoPrecio" class="form-control" placeholder="Precio" />
                    </div>
                    <!-- Cantidad -->
                     <div class="form-outline mb-1">
                        <label class="form-label text-white fw-bold" for="campoCantidad">Cantidad</label>
                        <input type="number" id="campoCantidad" class="form-control" placeholder="Cantidad" />
                        </div>
                    <!-- Botón -->
                    <div class="d-flex justify-content-end mt-2">
                        <input type="submit" value="Registrar" class="btn btn-primary btn-block mb-4 fw-semibold "/>
                    </div>
              </form>
            </div>
        </div>
    </section>
    <section id="escondido" class="container" style="display: none;">
        <div class="row">
            <table class="table table-striped table-bordered">
                <thead>
                  <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Categoria</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Valor por cantidad</th>
                    <th scope="col">Acción</th>
                  </tr>
                </thead>
                <tbody id="tabla">
                </tbody>
            </table>
            <table class="table tabla2 table-striped table-bordered">
                <tr>
                    <th colspan="6"> Total</th>
                </tr>
                <tbody id="totalInfo">
                </tbody>
            </table>
        </div>
    </section>
    </main>
    <footer>
    </footer>
    <script src="js/index.js"></script>
</body>
</html>
